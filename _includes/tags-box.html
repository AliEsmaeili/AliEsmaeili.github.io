<aside>
  <header>
    <h3> Tags Cloud: </h3>
  </header>
  {% assign TAGS = site.my_tags | sort: 'relative_path' %}
  {% for TAG in TAGS %}
    {% assign tagSize = TAG.relative_path.size | minus: 12 %}
    {% assign tagName = TAG.relative_path | slice: 9, tagSize %}
    <code><a href="TAG.url">{{tagName}}</a></code>
  {% endfor %}
</aside>
